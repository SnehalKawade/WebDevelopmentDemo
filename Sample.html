<html>
<head>
    <style>
        div p{
            background-color:burlywood;
            color:white;
            font-size:20px;
            font-family:'segoe UI,geneva,verdana,sanf-serif';
        }
        .content{
            display:none;
        }
        .test :hover .content{
            display:block;
        }
    </style>
</head>
<body>
    <div>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <section>
            <p>This is paragraph section tag</p>
        </section>
        <p>This is paragraph 3</p>
    </div>
    <p>This is paragraph 4</p>
    <p>This is paragraph 5</p>
    <div class="test">
        This is sample div
        <p class="content">
            This is sample content
        </p>
    </div>
</body>
</html>
