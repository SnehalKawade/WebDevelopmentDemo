<html>
<head>
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="Style.css" rel="stylesheet" />

</head>
<body>
    <section id="menu">
        <div class="container-fuild">
            <div class="row">
                <div class="col-lg-12">
                    <nav>
                        <ul id="menu1">
                            <li><a href="HomePage.html">Home</a></li>
                            <li><a href="AboutUs.html">About Us</a></li>
                            <li><a href="ContactUs.html">Contact Us</a></li>
                            <li><a href="Login.html">My Account</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section id="register">
        <div class="signup-form">
            <form action="Login.html" method="post">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6"><input type="text" class="form-control" name="full_name" placeholder="Full Name" required="required"></div>

                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="Input2" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input id="Input3" type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input id="Input4" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">

                </div>
                <p>
                    <small id="error" style="color: red;"></small>
                </p>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="return validatePassword()">Sign Up</button>
                </div>
            </form>
            <div class="hint-text">Already have an account? <a href="Login.html">Login here</a></div>
        </div>
    </section>

    <button type="button"
            class="btn btn-dark btn-floating btn-md"
            id="btn-back-to-top">
        <!--<i class="fa fa-arrow-up" aria-hidden="true"></i>-->
        <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
    </button>

    <footer class="bg-dark text-center text-white" style="margin-top: -10px;padding-top:10px;">
        <!--Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://thinkquotient.com/">ThinkQuotient.com</a>
            <div class="social-contact ml-4 ml-sm-auto">
                <span class="fa fa-facebook mr-4 text-sm"></span>
                <span class="fa fa-google-plus mr-4 text-sm"></span>
                <span class="fa fa-linkedin mr-4 text-sm"></span>
                <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
            </div>
        </div>
        <!--  Copyright -->
    </footer>

    <script>
        function validatePassword() {
            var email = document.getElementById("Input2").value;
            var pass = document.getElementById("Input3").value;
            var cpass = document.getElementById("Input4").value;
            if (pass == cpass) {
                document.getElementById("error").innerHTML = "";
                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);
                return true;
            }
            else {
                document.getElementById("error").innerHTML = "Password does not match";
                return false;
            }
        }



        let mybutton = document.getElementById("btn-back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        mybutton.addEventListener("click", backToTop);

        function backToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>
</html>
