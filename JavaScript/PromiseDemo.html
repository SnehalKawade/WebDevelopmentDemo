<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <script>
        function displaysuccess(data) {
            //var maincontainer = document.getElementById("data1");
            let text = "<table class='table'><tr><th>User Id</th><th>Id</th><th>Title</th><th>Completed</th></tr>";
            for (let i = 0; i < data.length; i++) {
                //var div = document.createElement("div");
                text += "<tr><td>" + data[i].userId + "</td><td>" + data[i].Id + "</td><td>" + data[i].title + "</td><td>" + data[i].completed + "</td></tr>";
                //div.innerHTML = "<tr><td>" + data[i].userId + "</td><td>" + data[i].Id + "</td><td>" + data[i].title + "</td><td>" + data[i].completed + "</td></tr>";
                //maincontainer.appendChild(div);
            }
            text += "</table>";
            document.getElementById("d1").innerHTML = data;
        }
        function displayerror(data) {
            document.getElementById("d2").innerHTML = data;
        }

        var promise = new Promise(function (resolve, reject) {
            let request = new XMLHttpRequest();
            request.open('GET', "https://jsonplaceholder.typicode.com/todos/");
            request.onload = function () {
                if (request.status = 200) {
                    resolve(request.response);
                }
                else {
                    reject("Not able to load file");
                }
            };
            request.send();

        });

        promise.then(function (value) {
            displaysuccess(value);
        }).catch(function (error) {
            displayerror(error);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>
</html>
