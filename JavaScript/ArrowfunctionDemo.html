<html>
<body>

    <h2>JavaScript Arrow Function</h2>

    <p>This example shows the syntax of an Arrow Function, and how to use it.</p>

    <p id="demo"></p>

    <script>
        //arrow function reduces lots of code and makes the mode more readable.
        //syntax:-> let name_of_function = (parameters) => ...
        //arrow => is more flexible as compared with the writing function keyword.
    var hello;

    hello = () => {
    return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
    </script>

</body>
</html>
