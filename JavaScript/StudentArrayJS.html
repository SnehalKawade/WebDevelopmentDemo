<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <script>
        const students = [
            {
                rollno:101,
                firstname: "Snehal",
                lastname: "Kawade",
                Percentage: 85,

            },
            {

                Percentage: 87,
                branch: "E&TC"
            },
            {
                rollno:103,

                lastname: "Kawade",
                Percentage: 89,

            },
            {
                rollno: 104,

        ]
        document.getElementById("d1").innerHTML = students[0].rollno + " " + students[0].firstname + " " + students[0].lastname+" "+

        var data = "<table border='1'><tr><th>Roll No</th><th>First Name</th><th>Last Name</th><th>Percentage</th><th>Branch</th></tr>";
